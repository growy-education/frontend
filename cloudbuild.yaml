steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "--no-cache"
      - "-t"
      - "${_GCR_HOSTNAME}/$PROJECT_ID/$REPO_NAME/${_SERVICE_NAME}:$COMMIT_SHA"
      - "-e"
      - "${REACT_APP_STAGE}"
      - "."
    env:
      - "REACT_APP_STAGE=${REACT_APP_STAGE}"
    id: Build

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_GCR_HOSTNAME}/$PROJECT_ID/$REPO_NAME/${_SERVICE_NAME}:$COMMIT_SHA"
    id: Push

  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "$_SERVICE_NAME"
      - "--image"
      - "${_GCR_HOSTNAME}/$PROJECT_ID/$REPO_NAME/${_SERVICE_NAME}:$COMMIT_SHA"
      - "--platform=managed"
      - "--region=${_DEPLOY_REGION}"
      - "--allow-unauthenticated"
    id: Deploy
images:
  - "${_GCR_HOSTNAME}/$PROJECT_ID/$REPO_NAME/${_SERVICE_NAME}:$COMMIT_SHA"
